# RPC框架测试配置
rpc.name=ming-rpc-test
rpc.version=1.0
rpc.serverHost=127.0.0.1
rpc.serverPort=8890
rpc.serializer=JDK
rpc.loadBalancer=ROUND_ROBIN
rpc.retryStrategy=NO
rpc.tolerantStrategy=FAIL_FAST
rpc.mock=true

# 注册中心配置 - 使用ETCD，这是SPI已加载的实现类
rpc.registryConfig.registry=ETCD
rpc.registryConfig.address=http://localhost:2380
rpc.registryConfig.timeout=5000 