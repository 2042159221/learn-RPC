# RPC框架基础配置
rpc.name=ming-rpc                                # RPC框架名称
rpc.version=1.0                                  # RPC框架版本号
rpc.mock=false                                   # 是否启用模拟模式，false表示使用真实RPC调用

# 序列化配置
rpc.serializer=jdk                               # 使用JDK原生序列化机制

# 服务器配置
rpc.serverPort=8080                              # RPC服务监听端口
rpc.serverHost=localhost                        # RPC服务监听地址

# 注册中心配置 - 暂时使用本地注册中心进行测试
rpc.registryConfig.registry=etcd
rpc.registryConfig.address=http://localhost:2380
rpc.registryConfig.timeout=10000

